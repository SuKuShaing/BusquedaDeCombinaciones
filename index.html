<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="estilosbb.css" />
		
		<!-- Favicon -->
		<link
		rel="icon"
		type="image/png"
		href="./funcion.png"
		/>
		
		<!-- Color al Navegador -->
		<meta name="theme-color" content="#f5f5f5" />
		
		<!-- SEO Google-->
		<title>bb Solver | Encuentra todas las combinaciones de números que suman el número objetivo</title>
		<meta
			name="description"
			content="Dada una lista de números encuentra todas las combinaciones de números de la lista que suman el número objetivo"
		/>
		<meta
			name="keywords"
			content="matemáticas, solver, combinaciones, números, objetivo, sumas, sumar, lista, candidatos"
		/>

		<!-- RRSS Meta-->
		<meta property="og:url" content="https://sukushaing.github.io/BusquedaDeCombinaciones/" />
		<meta property="og:site_name" content="BusquedaCombinaciones.Github" />
		<meta
			property="og:title"
			content="Encuentra todas las combinaciones de números que suman el número objetivo"
		/>
		<meta
			property="og:description"
			content="Dada una lista de números encuentra todas las combinaciones de números de la lista que suman el número objetivo"
		/>
		<meta property="og:type" content="website" />
		<meta
			property="og:image"
			content="https://sukushaing.github.io/BusquedaDeCombinaciones/funcion.png"
		/>
		<!-- La og:image debe ir la URL completa para que se pueda leer bien por las demás webs al compartir -->

		<!-- RRSS Twitter -->
		<meta
			name="twitter:image"
			content="https://sukushaing.github.io/BusquedaDeCombinaciones/funcion.png"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="Encuentra todas las combinaciones de números que suman el número objetivo"
		/>
		<meta
			name="twitter:description"
			content="Dada una lista de números encuentra todas las combinaciones de números de la lista que suman el número objetivo"
		/>
		<meta property="twitter:site" content="@SebaSanhueTapia" />
		<meta property="twitter:creator" content="@SebaSanhueTapia" />
	</head>
	<body>
		<main>
			<h1>Búsqueda de combinaciones</h1>
			<input type="number" placeholder="Número Objetivo" id="valorObjetivo" />
			<textarea
				name="ingresoDeListaDeNumero"
				id="listaDeNumeros"
				placeholder="1, 2, 3, 4, 5...	"
			></textarea>
			<div class="listadoDeBotones">
				<button id="btnEncontrar10">Buscar primeros 10</button>
				<button id="btnEncontrar100">Buscar primeros 100</button>
				<button id="btnEncontrarMil">Buscar primeros 1.000</button>
				<button id="btnEncontrarCandidatos">
					Buscar todas las combinaciones
				</button>
			</div>
			<div id="loading" class="loading" style="display: none">
				Procesando
				<span class="dot">.</span>
				<span class="dot">.</span>
				<span class="dot">.</span>
			</div>
			<h3>Candidatos posibles</h3>
			<p id="resultados"></p>
		</main>
	</body>
	<script src="./script.js"></script>
</html>
